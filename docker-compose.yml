version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mediflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: mediflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mediflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./mediflow-backend
      dockerfile: Dockerfile
    container_name: mediflow-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=${NODE_ENV:-production}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-admin123}@mongodb:27017/mediflow?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - mediflow-network

  frontend:
    build:
      context: ./mediflow-frontend
      dockerfile: Dockerfile
    container_name: mediflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mediflow-network

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  mediflow-network:
    driver: bridge
